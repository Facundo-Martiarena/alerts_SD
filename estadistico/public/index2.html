<!DOCTYPE html>
<html>
<head>
    <title>Listado de Datos</title>
    <style>
        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 5px 10px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
<h1>Listado de Datos</h1>

<ul id="data-list"></ul>

<script>
    // Funci칩n para obtener los datos de la base de datos y mostrarlos en la p치gina
    async function fetchData() {
        try {
            const response = await fetch('/data');
            const data = await response.json();

            const dataList = document.getElementById('data-list');

            data.forEach(item => {
                const li = document.createElement('li');
                const button = document.createElement('button');
                button.textContent = item.estado === 'alertado' ? 'done' : 'alertado';

                button.addEventListener('click', () => {
                    updateDataState(item._id);
                    button.textContent = 'done';
                    button.disabled = true;
                });

                li.textContent = `${item.departamento} - ${item.ubicacion} - Presi칩n: ${item.presion}`;
                li.appendChild(button);
                dataList.appendChild(li);
            });
        } catch (error) {
            console.error(error);
        }
    }

    // Funci칩n para actualizar el estado de un documento en la base de datos
    async function updateDataState(id) {
        try {
            const response = await fetch(`/data/${id}`, {
                method: 'PUT',
            });
            const result = await response.json();
            console.log(result);
        } catch (error) {
            console.error(error);
        }
    }

    fetchData();
</script>
</body>
</html>
